name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: portail-cce-valdor/package-lock.json

    - name: Install dependencies
      working-directory: portail-cce-valdor
      run: npm ci --legacy-peer-deps

    - name: Build
      working-directory: portail-cce-valdor
      run: npm run build
      env:
        # Map GitHub Secrets to Vite Environment Variables
        VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
        VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        VITE_GOOGLE_AI_API: ${{ secrets.GOOGLE_AI_API }}

    - name: Install Functions dependencies
      working-directory: portail-cce-valdor/functions
      run: npm install

    - name: Build Functions
      working-directory: portail-cce-valdor/functions
      run: npm run build

    - name: Deploy to Firebase (Hosting & Functions)
      if: github.ref == 'refs/heads/main'
      uses: w9jds/firebase-action@master
      with:
        args: deploy --only functions,hosting --force
      env:
        GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_COMITE_CCE }}
        PROJECT_ID: comite-cce
        # We need to be in the project root (subdir) for firebase.json
        PROJECT_PATH: portail-cce-valdor

